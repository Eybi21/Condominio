<?xml version='1.0' encoding='UTF-8'?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>LOGIN</title>
        <!-- Estilos CSS personalizados -->
        <style type="text/css">
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 80vh;
                background-image: url('../../resources/img/inicio.png');
                background-repeat: no-repeat;
                background-size: cover;
                background-color: #AAB7B8;
            }
            .gridContainer {
                /* No es necesario especificar display:flex aquí ya que h:panelGrid maneja su propio layout */
            }
            .imageWrapper {
                text-align: center;
            }
            /* Estilo actualizado para el título */
            .titulo {
                position: absolute;
                top: 0;
                font-family: 'Times New Roman', Times, serif; /* Cambiado a Times New Roman */
                font-size: 24px;
                width: 100%;
                height: 50px;
                text-align: center;
                color: #333;
                font-weight: bold;
                background-color: lightblue; /* Color de resaltado celeste */
                padding: 5px; /* Espacio alrededor del texto para mostrar el fondo */
            }
        </style>
    </h:head>
    <h:body>    
        <!-- Contenedor para el título -->
        <div class="titulo">PRADOS LA ESPERANZA</div>

        <h:form>
            <h:panelGrid columns="1" style="margin-bottom: 20px;" styleClass="gridContainer">
                <h:panelGrid columns="1" style="margin-bottom: 20px; margin: auto" styleClass="gridContainer">
                    <p:graphicImage style="width: 100px; height: 80px; margin: auto;" value="/Imagenes/Condominio.png"/>
                </h:panelGrid>
                <p:inputText id="txtUsuario" placeholder="USUARIO" required="true" label="Username" style="width: 100%; height: 40px; font-size: 18px;" />         
                <p:password id="toggle" placeholder="CONTRASEÑA" label="Password" toggleMask="true" redisplay="true" style="width: 100%; height: 40px; font-size: 18px;"/>

            </h:panelGrid>
            <!-- Botón con tamaño aumentado -->
            <p:commandButton value="ENTRAR" style="width: 100%; height: 40px; font-size: 20px;" />

        </h:form>

    </h:body>

</html>
